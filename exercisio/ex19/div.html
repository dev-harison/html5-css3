<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
div:hover {
    color: brown;
}

div > p{
    display: none;
}
div:hover >{
    display: block;
}

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
passse o mouse aqui
<p>texto <escondido class="div">escondido</escondido>.</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
